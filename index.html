        function loadVideos() {

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤–∏–¥–µ–æ
        function showVideoPage(videoId) {
            const video = videos.find(v => v.id === videoId);

            document.getElementById('mainPage').style.display = 'none';

            document.getElementById('videoPlayerFull').src = `https://www.youtube.com/embed/${video.id}`;
            document.getElementById('videoTitleFull').textContent = video.title;
            document.getElementById('videoViewsFull').textContent = video.views;
            document.getElementById('videoDateFull').textContent = video.date;
            document.getElementById('videoLikesCount').textContent = video.likes + ' –ª–∞–π–∫–æ–≤';
            document.getElementById('videoDescription').textContent = video.description;
            
            loadComments(videoId);
            loadRecommendedVideos(videoId);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
        function loadComments(videoId) {
            const commentsList = document.getElementById('commentsList');
            const videoComments = comments[videoId] || [];
            
            document.getElementById('commentsCount').textContent = `${videoComments.length} –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤`;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π
        function loadRecommendedVideos(currentVideoId) {
            const container = document.getElementById('recommendedVideos');
            const recommended = videos.filter(v => v.id !== currentVideoId);
            
            container.innerHTML = recommended.map(video => `
                <div class="recommended-item" onclick="showVideoPage('${video.id}')">
                    <img src="${video.thumbnail}" class="recommended-thumbnail" alt="${video.title}">

                        <div class="recommended-channel">–ë—É–Ω–∫–µ—Ä –®–æ—É</div>
                        <div class="recommended-meta">${video.views} ‚Ä¢ ${video.date}</div>
                    </div>

            `).join('');
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} —á. –Ω–∞–∑–∞–¥`;
            return `${Math.floor(seconds / 86400)} –¥–Ω. –Ω–∞–∑–∞–¥`;
        }

        function likeComment(videoId, commentId) {
            const comment = comments[videoId]?.find(c => c.id === commentId);
